<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新编译并压缩的 CSS -->
    <link href="https://www.w3school.com.cn/lib/bs/bootstrap.css" rel="stylesheet">
    <!-- 最新编译的 JavaScript -->
    <script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>
    <title>Bootstrap Container</title>

  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1>三个等宽列</h1>
      <p>提示：请尝试在行类中添加一个 class="col" 的新 div - 将创建四个等宽的列。</p>
      <div class="row">
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-dark text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
      </div>
    </div> 
    <div class="container-fluid mt-3">
      <h1>Two Unequal Responsive Columns</h1>
      <p>调整浏览器窗口大小可查看效果。</p>
      <p>当屏幕宽度小于 576 像素时，列将自动堆叠在一起。</p>
      <div class="row">
        <div class="col-sm-4 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-8 p-3 bg-dark text-white">.col</div>
      </div>
      <div class="row">
        <div class="col-4 p-3 bg-primary text-white">.col</div>
        <div class="col-8 p-3 bg-dark text-white">.col</div>
      </div>
    </div>   
  </body>
</html>
